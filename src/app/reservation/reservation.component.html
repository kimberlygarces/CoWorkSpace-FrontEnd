<app-menu></app-menu>
<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 mb-4">
        <!-- Membership Form -->
        <div class="card shadow">
          <div class="card-header bg-success text-white">
            <h3 class="mb-0">Crear reserva</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="membershipForm" (ngSubmit)="addMembership()">
              <div class="mb-3">
                <label for="Fecha" class="form-label">Fecha</label>
                <input type="date" id="descripcion" class="form-control" formControlName="descripcion" required>
              </div>

              <div class="mb-3">
                <label for="Fecha" class="form-label">Hora Inicio</label>
                <input type="time" id="descripcion" class="form-control" formControlName="descripcion" required>
              </div>
              <div class="mb-3">
                <label for="Fecha" class="form-label">Hora Final</label>
                <input type="time" id="descripcion" class="form-control" formControlName="descripcion" required>
              </div>
              <div class="mb-3">
                <label for="nivel" class="form-label">Miembro:</label>
                <select id="nivel" class="form-select" formControlName="nivel" required>
                  <option value="" disabled selected>Selecciona un Miembro</option>
                  <option value="1">Juana</option>
                  <option value="2">Maria</option>
                  <option value="3">Fernanda</option>
                  <option value="4">Sofia</option>
                </select>
              </div>
              <button type="submit" class="btn btn-outline-success w-100">
             Agregar
              </button>
            </form>
          </div>
        </div>
      </div>
      
      <div class="col-md-6">
        <!-- Membership Table -->
        <div class="card shadow">
          <div class="card-header bg-success text-white">
            <h3 class="mb-0">Reservas activas</h3>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Fecha</th>
                    <th>Hora Inicio</th>
                    <th>Hora Fin</th>
                    <th>Miembro</th>
                    <th>Acciones</th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let membership of memberships; let i = index">
                    <td>{{ membership.descripcion }}</td>
                    <td>{{ membership.nivel }}</td>
                    <td>{{ membership.nivel }}</td>
                    <td>{{ membership.nivel }}</td>

                    <td>
                      <button class="btn btn-outline-warning btn-sm me-2" (click)="editMembership(i)">
                        <i class="bi bi-pencil-fill"></i>
                      </button>
                      <button class="btn btn-outline-danger btn-sm" (click)="deleteMembership(i)">
                        <i class="bi bi-trash-fill"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
