<app-menu></app-menu>
<div class="container">
  <form [formGroup]="memberForm" (ngSubmit)="addMember()" class="card member-form">
    <div class="card shadow">
    <div class="card-header bg-success text-white">
      <h2>Formulario de Miembro</h2>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="nombre" class="form-label">Nombre</label>
        <input id="nombre" formControlName="nombre" class="form-control" />
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Correo</label>
        <input id="email" formControlName="email" class="form-control" />
      </div>
      <div class="form-group">
        <label for="numeroTelefono" class="form-label">Número de Teléfono</label>
        <input id="numeroTelefono" formControlName="numeroTelefono" class="form-control" />
      </div>
      <div class="form-group">
        <label for="membershipId" class="form-label">ID de Membresía</label>
        <input id="membershipId" formControlName="membershipId" class="form-control" />
      </div>
      <br>
      <button type="submit" class="btn btn-outline-success w-100">Agregar Miembro</button>
    </div>
  </div>
  </form>



  <div class="card shadow">
    <div class="card-header bg-success text-white">
      <h3 class="mb-0">Lista de Miembros</h3>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Número de Teléfono</th>
              <th>ID de Membresía</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let member of members; let i = index" class="member-row">
              <td>{{ member.nombre }}</td>
              <td>{{ member.email }}</td>
              <td>{{ member.numeroTelefono }}</td>
              <td>{{ member.membershipId }}</td>
              <td>
                <button class="btn btn-outline-warning btn-sm me-2" (click)="editMember(i)">
                  <i class="bi bi-pencil-fill"></i>
                </button>
                <button class="btn btn-outline-danger btn-sm" (click)="deleteMember(member)">
                  <i class="bi bi-trash-fill"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
