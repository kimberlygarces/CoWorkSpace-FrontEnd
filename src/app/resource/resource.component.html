<app-menu></app-menu>
<div class="container mt-5" >
    <div class="row" style="text-align: center; justify-content: center;">
      <div class="col-md-6 mb-6"  >
        <!-- resources Form -->
        <div class="card shadow">
          <div class="card-header bg-success text-white">
            <h3 class="mb-0">crear recurso</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="resourceForm" (ngSubmit)="addresources()">
              <div class="mb-3">
                <label for="Nombre" class="form-label">Nombre</label>
                <input type="text" id="Nombre" class="form-control" formControlName="Nombre" required>
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <input type="text" id="descripcion" class="form-control" formControlName="descripcion" required>
              </div>
            
              <button type="submit" class="btn btn-outline-success w-100">
                Agregar
              </button>
            </form>
            
          </div>
        </div>
      </div>
      
      <div class="col-md-6">
  
        <!-- resources Table -->
        <div class="card shadow">
          <div class="card-header bg-success text-white">
            <h3 class="mb-0">Mis recursos</h3>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Mombre</th>
                    <th>Descripción</th>
                    <th>Acciones</th>


                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let resources of resources; let i = index">
                    <td>{{ resources.Nombre }}</td>
                    <td>{{ resources.descripcion }}</td>
              
                    <td>
                      <button class="btn btn-outline-warning btn-sm me-2" (click)="editresources(i)">
                        <i class="bi bi-pencil-fill"></i>
                      </button>
                      <button class="btn btn-outline-danger btn-sm" (click)="deleteresources(i)">
                        <i class="bi bi-trash-fill"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
