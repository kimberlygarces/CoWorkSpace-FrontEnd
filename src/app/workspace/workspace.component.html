<app-menu></app-menu>
<div class="container mt-5">
  <div class="row" style="text-align: center; justify-content: center;">
    <div class="col-md-8 mb-6">
      <!-- Workspace Form -->
      <div class="card shadow">
        <div class="card-header bg-success text-white">
          <h3 class="mb-0">Agregar Salón (Workspace)</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="WorkspaceForm" (ngSubmit)="addWorkspace()">
            <div class="mb-3">
              <label for="nombreSalon" class="form-label">Nombre del salón</label>
              <input type="text" id="nombreSalon" class="form-control" formControlName="nombreSalon" required>
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <input type="text" id="descripcion" class="form-control" formControlName="descripcion" required>
            </div>
            <div class="mb-3">
              <label for="maxAsistentes" class="form-label">Número máximo de asistentes</label>
              <input type="number" id="maxAsistentes" class="form-control" formControlName="maxAsistentes" required>
            </div>
            <div class="mb-3">
              <label for="disponibilidad" class="form-label">Disponibilidad</label>
              <input type="text" id="disponibilidad" class="form-control" formControlName="disponibilidad" required>
            </div>
            <div class="mb-3">
              <label for="membership" class="form-label">Membership</label>
              <select id="membership" class="form-select" formControlName="membership" required>
                <option value="" disabled selected>Selecciona un nivel</option>
                <option value="1">1 - Bronze</option>
                <option value="2">2 - Silver</option>
                <option value="3">3 - Gold</option>
                <option value="4">4 - Gold Plus</option>
              </select>
            </div>
            <button type="submit" class="btn btn-outline-success w-100">Agregar</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-12">
      <!-- Workspace Table -->
      <br>
      <div class="card shadow">
        <div class="card-header bg-success text-white">
          <h3 class="mb-0">Lista de salones</h3>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Nombre del salón</th>
                  <th>Descripción</th>
                  <th>Número máximo de asistentes</th>
                  <th>Disponibilidad</th>
                  <th>Membership</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let workspace of Workspaces; let i = index">
                  <td>{{ workspace.nombreSalon }}</td>
                  <td>{{ workspace.descripcion }}</td>
                  <td>{{ workspace.maxAsistentes }}</td>
                  <td>{{ workspace.disponibilidad }}</td>
                  <td>{{ workspace.membership }}</td>
                  <td>
                    <button class="btn btn-outline-warning btn-sm me-2" (click)="editWorkspace(i)">
                      <i class="bi bi-pencil-fill"></i>
                    </button>
                    <button class="btn btn-outline-danger btn-sm" (click)="deleteWorkspace(i)">
                      <i class="bi bi-trash-fill"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
